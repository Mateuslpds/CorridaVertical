<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape Race</title>
  <link rel="stylesheet" href="../style.css">
  <script src="js/Element.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/Obstacle.js"></script>
  <script src="js/Hole.js"></script>
  <script src="js/Viewport.js"></script>
  <script src="js/World.js"></script>

</head>
<body>
  <div id="game" tabindex="0"
  v-on:keydown="keydown"
  v-on:keyup.left="keyup"
  :style="viewport.style()">
  <div class="score">
    {{ player.score.toFixed(0) }}
  </div>
  <button onclick="window.location.href = '../index.html';">Voltar</button>
  <div class="world">
    <div class="player" v-bind:style="viewport.styleFor(player)"><img src="car.png" width="50px" height="100px"></div>
    <div class="obstacle" v-bind:style="viewport.styleFor(obstacle)"><img src="car2.png" width="50px" height="100px"></div>
    <!--<div class="hole" v-bind:style="viewport.styleFor(hole)"></div>-->
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<script src="game.js"></script>
</body>
</html>
